<section>
    <h2>Reserva de viagem</h2>
    <form method="get" action="">
        <fieldset>
            <label>Nome</label><br>
            <input type="text" name="Nome"><br><br>

            <label>E-mail</label><br>
            <input type="email" required name="E-mail"><br><br>
        </fieldset>
        <fieldset>
            <legend>Qual serviço desejavel?</legend>
            <label>
                <input type="checkbox" name="passagens" value="passagem">Compra de passagens
            </label><br>
            <Label>
                <input type="checkbox" name="hospedagem" value="hospedagem">Reserva de Hospedagem
            </Label><br>
            <Label>
                <input type="checkbox" name="Veiculo" value="Veiculo">Alguel de veiculos
            </Label><br>
        </fieldset>
        <fieldset>
            <legend>Formas de pagamento</legend>
            <label>
                <input type="radio" name="formaPagamento" value="Pix">Pix
            </label>
            <label>
                <br><input type="radio" name="formaPagamento" value="Cartão de credito">Cartão de crédito
            </label>
             <label>
                <br><input type="radio" name="formaPagamento" value="Boleto">Boleto
            </label>
        </fieldset>
        <fieldset>
        <legend>Prazo de pagamento</legend>
        <select name="prazoPagamento">
            <option value="avista">A Vista</option>
            <option value="5x">5x sem juros</option>
            <option value="10x">10x com juros</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Sua experiencia com os nossos serviços</legend>
            <label>Nos conte como foi sua experiencia com a gente!</label><br>
            <textarea rows="5" name="Comentário"></textarea><br><br>
        </fieldset>
       
        <button>Salvar</button>
    </form>
</section>
<footer>
    <p>Formulário de Reserva de Viagem Avançado </p>
</footer>
